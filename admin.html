<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Blood Donor Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Admin Panel - Blood Donor Database</h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Blood Type</th>
                <th>Contact</th>
                <th>Weight (kg)</th>
                <th>Medications</th>
                <th>Action</th> <!-- New column for delete button -->
            </tr>
        </thead>
        <tbody id="donorTable"></tbody>
    </table>

    <button onclick="exportCSV()">Export as CSV</button>

    <script src="script.js"></script>
</body>
</html>
